<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {%- include head.html -%}

  <body>

    {%- include header.html -%}

    <main class="page-content" aria-label="Content">
      <div class="wrapper">
        <h2>Archive of posts with {{ page.type }} "{{ page.title }}"</h2>
        <ul class="posts">
          {% for post in page.posts %}
            <li>
              <span class="post-date" style="display: inline-block; width:15%">{{ post.date | date: "%Y, %b %-d" }}</span>
              <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
            </li>
          {% endfor %}
        </ul>
      </div>
    </main>

    {%- include footer.html -%}

  </body>

</html>
