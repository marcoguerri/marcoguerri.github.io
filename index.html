---
layout: default
title: Marco's Personal Home Page
---

<div id="home">
  <h1>Blog Posts</h1>
  <ul class="posts">
    {% for post in site.posts %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a>
      <br>
      <p>{{ post.excerpt }}</p>
      </li>

    {% endfor %}
  </ul>
</div>
